<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css"> 
    <title>Login</title>
</head>
<body style="background:linear-gradient(cadetblue,rgb(164, 217, 219));">
    <header>
        <nav style="margin: 10px;">
            <a href="index.html" style="text-decoration: none; color: aliceblue;">Volver</a>
        </nav>
    </header>

    <div class="col-md-8" style="margin: 200px auto; width: 400px; padding: 30px; background: rgba(0, 0, 0, .5); border-radius: 10px; box-shadow: 5px 5px 15px black;">
        <h2 style="font-size: 30px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 0 0 30px; color: aliceblue;" class="text-center">Login</h2>
        <form id="formulario" name="formulario">
            <div>
                <label style="color: aliceblue;">Usuario</label>
                <input type="text" id="usuario" name="usuario" required="true" 
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 10px; margin-bottom: 30px;">
            </div>
            <div>
                <label style="color: aliceblue;">Password</label>
                <input type="password" id="password" name="password" required="true"
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 2px; margin-bottom: 30px;">
            </div>
            <div class="text-center">
                <input type="submit" value="Ingresar" style="background-color: rgb(255, 179, 86); border: none; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; padding: 15px; margin-top: 30px; border-radius: 10px;">
            </div>
        </form>
    </div>
</body>
</html>
