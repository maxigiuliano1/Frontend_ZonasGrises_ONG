<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/main.js'></script>
</head>
<body style="background:linear-gradient(rgb(72, 123, 124),rgb(95, 164, 167));">
    <div style="margin: 5px 5px;">
        <a style="text-decoration: none; font-size: 18px; color: aliceblue;" href="index.html">Volver</a>
    </div>
    <div class="col-md-8" style="margin: 50px auto; width: 400px; padding: 30px; background: rgba(0, 0, 0, .4); border-radius: 10px; box-shadow: 5px 5px 15px black;">
        <form method="POST" name="register" id="register">
            <h2 style="font-size: 30px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 0 0 30px; color: aliceblue;" class="text-center">Register</h2>
            <div>
                <label style="color: aliceblue;">Username</label>
                <input type="text" id="username" name="username" required="true" 
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 10px; margin-bottom: 30px;">
            </div>
            <div>
                <label style="color: aliceblue;">LastName</label>
                <input type="text" id="lastname" name="lastname" required="true" 
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 10px; margin-bottom: 30px;">
            </div>
            <div>
                <label style="color: aliceblue;">Email</label>
                <input type="email" id="email" name="email" required="true" 
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 10px; margin-bottom: 30px;">
            </div>
            <div>
                <label style="color: aliceblue;">Password</label>
                <input type="password" id="password" name="password" required="true"
                style="width: 100%; padding: 10px; border-radius: 10px; border-bottom: 2px; margin-bottom: 30px;">
            </div>
            <div class="text-center">
                <input type="submit" value="Register" style="background-color: rgb(255, 179, 86); border: none; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; padding: 15px; margin-top: 20px; border-radius: 10px;">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
